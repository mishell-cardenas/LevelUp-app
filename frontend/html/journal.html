<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevelUp - Journal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/journal.css" />
  </head>
  <body>
    <!-- Stars Background -->
    <canvas class="stars-canvas" id="starsCanvas"></canvas>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">LevelUp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="nav-link user-greeting" id="userGreeting"
                >Welcome</span
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Back to Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
      <!-- Page Title -->
      <h1 class="page-title mb-4" data-text="Journal">
        <span id="journalGameName">Journal</span>
      </h1>

      <!-- Journal Layout -->
      <div class="journal-grid">
        <!-- Current Session Panel -->
        <div class="journal-panel glass-card">
          <h2 class="panel-title">Current Session</h2>

          <form id="sessionForm">
            <div class="form-group">
              <label for="whereLeftOff">Where I left off:</label>
              <textarea
                id="whereLeftOff"
                class="form-input"
                rows="2"
                placeholder="Location, checkpoint, save point..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="currentObjectives">Current Objectives:</label>
              <textarea
                id="currentObjectives"
                class="form-input"
                rows="2"
                placeholder="What am I trying to do next?"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="importantDetails">Important Details:</label>
              <textarea
                id="importantDetails"
                class="form-input"
                rows="2"
                placeholder="NPCs, items, notes to remember..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="decisionsMade">Decisions made:</label>
              <textarea
                id="decisionsMade"
                class="form-input"
                rows="2"
                placeholder="Major choices, story decisions..."
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="sessionRating">Session rating:</label>
                <select id="sessionRating" class="form-input">
                  <option value="">Select...</option>
                  <option value="5">⭐⭐⭐⭐⭐ Amazing</option>
                  <option value="4">⭐⭐⭐⭐ Great</option>
                  <option value="3">⭐⭐⭐ Good</option>
                  <option value="2">⭐⭐ Meh</option>
                  <option value="1">⭐ Frustrating</option>
                </select>
              </div>

              <div class="form-group">
                <label for="hoursPlayed">Hours played:</label>
                <input
                  type="number"
                  id="hoursPlayed"
                  class="form-input"
                  min="0"
                  step="0.5"
                  value="1"
                />
              </div>
            </div>

            <button type="submit" class="btn-primary-gradient">
              Add entry
            </button>
          </form>
        </div>

        <!-- Past Entries Panel -->
        <div class="journal-panel glass-card">
          <h2 class="panel-title">Past Entries</h2>
          <p class="total-hours">
            Total hours played: <strong id="totalHours">100</strong>
          </p>

          <div class="entries-list" id="entriesList">
            <!-- Entries rendered dynamically by journal.js -->
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/stars.js"></script>
    <script src="/js/journal.js"></script>
  </body>
</html>
