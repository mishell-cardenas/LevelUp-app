<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelUp - My Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/library.css">
</head>
<body>
  <!-- Stars Background -->
  <canvas class="stars-canvas" id="starsCanvas"></canvas>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">LevelUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="library.html">My Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="discover.html">Discover</a>
          </li>
          <li class="nav-item">
            <span class="nav-link user-greeting">Welcome, Jordan</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <!-- Page Title -->
    <h1 class="page-title mb-4" data-text="User's Library">User's Library</h1>

    <!-- Filter Section -->
    <div class="filter-section mb-4">
      <div class="filter-group">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter" class="filter-select">
          <option value="">All</option>
          <option value="Playing">Playing</option>
          <option value="Completed">Completed</option>
          <option value="On Hold">On Hold</option>
          <option value="Dropped">Dropped</option>
          <option value="Wishlist">Wishlist</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy" class="filter-select">
          <option value="recent">Recently Added</option>
          <option value="title">Title</option>
          <option value="rating">Rating</option>
          <option value="progress">Progress</option>
        </select>
      </div>
    </div>

    <!-- Library Grid -->
    <div class="library-grid" id="libraryGrid">
      <!-- Game Card 1 -->
      <div class="game-card" data-id="1" onclick="openGameModal(this)">
        <div class="game-cover">
          <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/261570/library_600x900.jpg" alt="Ori and the Blind Forest">
        </div>
        <div class="game-info">
          <h3 class="game-title">Ori and the Blind Forest</h3>
          <div class="game-rating">
            <span class="rating-value">4.5</span>
            <span class="rating-star">★</span>
          </div>
        </div>
      </div>

      <!-- Game Card 2 -->
      <div class="game-card" data-id="2" onclick="openGameModal(this)">
        <div class="game-cover">
          <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1245620/library_600x900.jpg" alt="Elden Ring">
        </div>
        <div class="game-info">
          <h3 class="game-title">Elden Ring</h3>
          <div class="game-rating">
            <span class="rating-value">5.0</span>
            <span class="rating-star">★</span>
          </div>
        </div>
      </div>

      <!-- Game Card 3 -->
      <div class="game-card" data-id="3" onclick="openGameModal(this)">
        <div class="game-cover">
          <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1086940/library_600x900.jpg" alt="Baldur's Gate 3">
        </div>
        <div class="game-info">
          <h3 class="game-title">Baldur's Gate 3</h3>
          <div class="game-rating">
            <span class="rating-value">4.8</span>
            <span class="rating-star">★</span>
          </div>
        </div>
      </div>

      <!-- Game Card 4 -->
      <div class="game-card" data-id="4" onclick="openGameModal(this)">
        <div class="game-cover">
          <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/367520/library_600x900.jpg" alt="Hollow Knight">
        </div>
        <div class="game-info">
          <h3 class="game-title">Hollow Knight</h3>
          <div class="game-rating">
            <span class="rating-value">4.9</span>
            <span class="rating-star">★</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Add Button -->
    <button class="fab" id="addGameBtn" title="Add Game">
      <span>+</span>
    </button>
  </main>

  <!-- Game Detail Modal -->
  <div class="modal-overlay" id="gameModal">
    <div class="game-modal glass-card">
      <button class="modal-close" onclick="closeGameModal()">&times;</button>
      <div class="modal-content-grid">
        <div class="modal-cover">
          <img id="modalCover" src="" alt="Game Cover">
        </div>
        <div class="modal-details">
          <h2 id="modalTitle" class="modal-game-title">Game Title</h2>
          
          <div class="detail-row">
            <span class="detail-label">Status</span>
            <span id="modalStatus" class="detail-value status-badge">Completed</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">Completion</span>
            <span id="modalCompletion" class="detail-value">95%</span>
          </div>
          
          <div class="detail-row">
            <span class="detail-label">Priority</span>
            <span id="modalPriority" class="detail-value">Low</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">Platform</span>
            <span id="modalPlatform" class="detail-value">Steam</span>
          </div>
          
          <button class="btn-primary-gradient" onclick="openJournal()">Open Journal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Game Modal -->
  <div class="modal-overlay" id="addGameModal">
    <div class="add-game-modal glass-card">
      <button class="modal-close" onclick="closeAddGameModal()">&times;</button>
      <h2 class="modal-title">Add Game to Library</h2>
      
      <form id="addGameForm">
        <div class="form-group">
          <label for="gameName">Game Name *</label>
          <input type="text" id="gameName" class="form-input" placeholder="Search for a game..." required>
        </div>
        
        <div class="form-group">
          <label for="gameStatus">Status</label>
          <select id="gameStatus" class="form-input">
            <option value="Wishlist">Wishlist</option>
            <option value="Playing">Playing</option>
            <option value="On Hold">On Hold</option>
            <option value="Completed">Completed</option>
            <option value="Dropped">Dropped</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="gamePlatform">Platform</label>
          <select id="gamePlatform" class="form-input">
            <option value="Steam">Steam</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="PC (Other)">PC (Other)</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="gamePriority">Priority</label>
            <select id="gamePriority" class="form-input">
              <option value="">None</option>
              <option value="1">1 - Highest</option>
              <option value="2">2 - High</option>
              <option value="3">3 - Medium</option>
              <option value="4">4 - Low</option>
              <option value="5">5 - Lowest</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="gameProgress">Progress %</label>
            <input type="number" id="gameProgress" class="form-input" min="0" max="100" value="0">
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeAddGameModal()">Cancel</button>
          <button type="submit" class="btn-primary-gradient">Add Game</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/stars.js"></script>
  <script src="../js/library.js"></script>
</body>
</html>
