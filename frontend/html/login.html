<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevelUp - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <!-- Stars Background -->
    <canvas class="stars-canvas" id="starsCanvas"></canvas>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-box glass-card">
        <!-- Logo -->
        <div class="login-logo">
          <h1 class="brand-title">LevelUp</h1>
          <p class="brand-tagline">Track your games, remember your journey</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-input"
              placeholder="Enter your username"
              required
              minlength="2"
              autocomplete="username"
            />
          </div>

          <button type="submit" class="btn-primary-gradient btn-full">
            Login / Register
          </button>
        </form>

        <p class="login-hint">
          No password needed, just enter a username to get started!
        </p>

        <!-- Features Preview -->
        <div class="features-preview">
          <div class="feature-item">
            <span class="feature-icon">ğŸ“š</span>
            <span class="feature-text">Track your backlog</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">ğŸ“</span>
            <span class="feature-text">Journal your sessions</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">ğŸ®</span>
            <span class="feature-text">Never forget where you left off</span>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/stars.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
